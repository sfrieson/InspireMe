<!DOCTYPE html>
<html lang="en" ng-app="InspireMe">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/services/apiServices.js" charset="utf-8"></script>
    <script src="js/controllers/artworkController.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="ArtworkController">
    <header>
        <h1 id="logo">inspire.me</h1>
        <h2>Results</h2>
        <div class="piece" ng-repeat="result in dresults">
            <img ng-src="{{result.img.small}}" alt="{{result.title}}">
            <h1>{{result.title}}</h1><a href="{{result.url}}">View Original</a>
            by <a href="{{result.user_url}}">{{result.user}}</a><br />
            {{result.desc}}
        </div>

        <!-- parsed.id
        parsed.title
        parsed.user
        parsed.user_url
        parsed.desc
        parsed.img
        parsed.time
        parsed.url  -->






    </header>

</body>
</html>
